flysystem:
    storages:
        composant.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/images/composants'
        metier.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/images/metiers'
